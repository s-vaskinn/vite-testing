               const name = "John";

               if(member){
                return (
                    <>

               return (
                <>
                    <div> 
                        <Header />

                        {member ? <p> Welcome back </p> : <p> Join us </p>}
                        {menber && <p> Welcome back </p>} 
                    </div>
                </>
                // empty tag is a fragment, does not create an extra element in the DOM;
                // certain names are reserved in jsx (class -> className, for -> htmlFor
               );
            }
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render(React.createElement(App));
